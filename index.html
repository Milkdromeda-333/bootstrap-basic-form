<!DOCTYPE html>
<html>

<head>
	<title>Basic Form</title>
	<meta charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="./index.js" defer></script>
</head>

<body>
	<div class="container">
		<form>

			<h2 class="mb-5">Form data</h2>

			<div class="mb-2">
				<label for="fName" class="form-label">Name:</label>
				<input type="text" id="fName" class="form-control">
			</div>
			<div class="mb-2">
				<label for="date" class="form-label">Date:</label>
				<input type="date" id="date" class="form-control">
			</div>
			<!-- food opt form -->
			<div class="form-check form-switch">
				<input type="checkbox" id="food-opt-in" class=" form-check-input" name="subToMeal" value="true" />
				<label for="food-opt-in" class="form-check-label">Want to be served a meal?</label>
			</div>

			<div class="mb-3 invisible" id="food-options" >
				<div class="form-check row">
					<div class="col">
						<input type="radio" id="chicken-parm" name="food-options"/>
						<label for="chicken-parm">Chicken Parm</label>
					</div>
					<div class="col">
						<input type="radio" id="hot-link-sammy" name="food-options"/>
					<label for="hot-link-sammy">Hot Link Sammy</label>
					</div>
				</div>
			</div>
			<button class="btn btn-primary">Submit</button>

		</form>
	</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</script>
</body>

</html>
